<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .todo-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #todo-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Enter a new task">
    <button id="add-todo-button">Add To-Do</button>
    <button id="delete-all-button">Delete All</button>
    
    <div id="todo-list"></div>

    <script>
        document.getElementById('add-todo-button').addEventListener('click', function() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value;
            if (todoText.trim() !== "") {
                const todoDiv = document.createElement('div');
                todoDiv.className = 'todo-box';
                
                const todoContent = document.createElement('span');
                todoContent.textContent = todoText;
                todoDiv.appendChild(todoContent);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    todoDiv.remove();
                });
                todoDiv.appendChild(deleteButton);
                
                document.getElementById('todo-list').appendChild(todoDiv);
                todoInput.value = '';
            } else {
                alert('Please enter a task.');
            }
        });

        document.getElementById('delete-all-button').addEventListener('click', function() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
        });
    </script>

</body>
</html>
