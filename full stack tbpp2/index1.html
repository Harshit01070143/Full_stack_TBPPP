<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="images">
        <img id="img1" src="image1.jpg"alt="#">
        <img id="img2" src="image2.jpg" alt="#">
        <img id="img3" src="image3.jpg" alt="#">
    </div>
    <div class="nav_button">
        <span class="dot active" onclick="chnageSlider(0)"></span>
        <span class="dot" onclick="chnageSlider(1)"></span>
        <span class="dot" onclick="chnageSlider(2)"></span>
    </div>
    <script src="java.js"></script>
</body>
</html>
